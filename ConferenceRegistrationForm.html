<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3b71a6;
            padding-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #772424;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Conference Registration Form</h1>
    <form id="registration-form" novalidate>
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="70" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="t-shirt-size">T-shirt Size *</label>
            <select class="form-control" id="t-shirt-size" name="t-shirt-size" required>
                <option value="">Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <div class="invalid-feedback">Please select a T-shirt size.</div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
            <div class="invalid-feedback">Please enter your date of birth.</div>
        </div>
        <div class="form-group">
            <label>Receive Email Updates? *</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="yes" name="receive-email" value="yes" required>
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="no" name="receive-email" value="no" required>
                <label class="form-check-label" for="no">No</label>
            </div>
            <div class="invalid-feedback">Please select whether you want to receive email updates.</div>
        </div>
        <div class="form-group">
            <label>Choose Sessions</label><br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="morning" name="morning-session">
                <label class="form-check-label" for="morning">Morning Session</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="afternoon" name="afternoon-session">
                <label class="form-check-label" for="afternoon">Afternoon Session</label>
            </div>
        </div>
        <div class="form-group">
            <label for="special-requests">Special Requests</label>
            <textarea class="form-control" id="special-requests" name="special-requests" rows="7" cols="70"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional, for some interactive features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Custom validation for radio buttons
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('registration-form');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>

</body>
</html>
